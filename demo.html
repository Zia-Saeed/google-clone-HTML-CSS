<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google-Style Search Bar</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
}

.search-container {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 10px;
}

.search-bar {
    display: flex;
    align-items: center;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 4px;
    outline: none;
    font-size: 16px;
}

button[type="submit"] {
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    margin-left: 8px;
    cursor: pointer;
    outline: none;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #357ae8;
}

    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Search Google">
            <button type="submit">Search</button>
        </div>
    </div>
</body>
</html>
